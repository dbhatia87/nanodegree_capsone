apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp1
  labels:
    app: webapp1
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapp1
  strategy:
    rollingUpdate:
      maxSurge: 40%
      maxUnavailable: 10%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: webapp1
    spec:
      containers:
        - image: dbhatia86/webapp1
          imagePullPolicy: Always
          name: webapp1
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: webapp1
  labels:
    app: webapp1
spec:
  type: LoadBalancer
  selector:
    app: webapp1
  ports:
    - port: 8000
      targetPort: 80
      protocol: TCP